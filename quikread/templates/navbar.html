{% load static %}
<nav class="navbar is-dark is-spaced">
    <div class="navbar-brand">
        <a class="navbar-item brand-item" href="{% url 'home' %}">
            <!-- <img src="{% static 'images/QuikRead-removebg-preview.png' %}" alt="Logo" class="brand-logo"> -->
            <span class="brand-text">QuikRead</span>
        </a>
        <a role="button" class="navbar-burger" id="navbarBurger" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>
    <div class="navbar-menu" id="navbarMenu">
        <div class="navbar-start">
            <a class="navbar-item nav-link {% if request.resolver_match.url_name == 'home' %}is-active{% endif %}" 
               href="{% url 'home' %}">
                <span class="icon"><i class="fas fa-home"></i></span>
                <span>Home</span>
            </a>
            {% if user.is_authenticated %}
            <a class="navbar-item nav-link {% if request.resolver_match.url_name == 'feed_page' %}is-active{% endif %}" 
                   href="{% url 'feed_page' %}">
                    <span class="icon"><i class="fas fa-rss"></i></span>
                    <span>Feeds</span>
                </a>
            {% endif %}
        </div>
        <div class="navbar-end">
            {% if user.is_authenticated %}
                
                <a class="navbar-item nav-link {% if request.resolver_match.url_name == 'source_list' %}is-active{% endif %}" 
                   href="{% url 'source_list' %}">
                    <span class="icon"><i class="fas fa-newspaper"></i></span>
                    <span>Sources</span>
                </a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        <span class="icon"><i class="fas fa-user"></i></span>
                        <span>Account</span>
                    </a>
                    <div class="navbar-dropdown is-right">
                        <a class="navbar-item" href="{% url 'logout' %}">
                            <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                            <span>Logout</span>
                        </a>
                        <a class="navbar-item" href="">
                            <span class="icon"><i class="fas fa-user"></i></span>
                            <span>{{user.username}}</span>
                        </a>
                    </div>
                    
                </div>
            {% else %}
                <a class="navbar-item" href="{% url 'login' %}">
                    <span class="icon"><i class="fas fa-sign-in-alt"></i></span>
                    <span>Login</span>
                </a>
            {% endif %}
        </div>
    </div>
</nav>
