{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ article.title }}</title>
    <p>status:{{article.user_article.status}}</p>
</head>
<body>
    <h1>{{ article.title }}</h1>
    <p><strong>Source:</strong> {{ article.source.name }}</p>
    <p><strong>Published Date:</strong> {{ article.published_date }}</p>
    <div>
        {{ article.html_content|safe }}
    </div>
</body>
</html>
{%endblock content %}
