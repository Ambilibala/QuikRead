{% extends "base.html" %}
{% block title %}Source List{% endblock %}
{% block content %}
    <h1>Sources</h1>
    {% for source in source_info %}
        <div class="source">
            <h2>{{ source.name }}</h2>
            {% if source.is_subscribed %}
                <form method="POST" action="{% url 'unsubscribe' source.id %}">
                    {% csrf_token %}
                    <button type="submit">Unsubscribe</button>
                </form>
            {% else %}
                <form method="POST" action="{% url 'subscribe' source.id %}">
                    {% csrf_token %}
                    <button type="submit">Subscribe</button>
                </form>
            {% endif %}
        </div>
    {% endfor %}
{% endblock %}
